<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Jogo da Memória - Mobile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e3f2fd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    #card-container {
      width: 80vw;
      max-width: 300px;
      aspect-ratio: 1 / 1;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }

    .flipped {
      transform: rotateY(180deg);
    }

    .face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
    }

    .front {
      z-index: 2;
    }

    .back {
      transform: rotateY(180deg);
    }

    #music-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #42a5f5;
      color: white;
    }
  </style>
</head>
<body>

  <div id="card-container">
    <div class="card" id="card" onclick="flipAndNext()">
      <div class="face front">
        <img id="front-img" src="" style="width: 100%; height: 100%;" />
      </div>
      <div class="face back">
        <img id="back-img" src="" style="width: 100%; height: 100%;" />
      </div>
    </div>
  </div>

  <button id="music-btn" onclick="toggleMusic()">🎵 Música</button>

  <audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const imagesA = [
      { id: "1", src: "1.png" }, { id: "2", src: "3.png" }, { id: "3", src: "5.png" },
      { id: "4", src: "7.png" }, { id: "5", src: "9.png" }, { id: "6", src: "11.png" },
      { id: "7", src: "13.png" }, { id: "8", src: "15.png" }, { id: "9", src: "17.png" },
      { id: "10", src: "19.png" }
    ];
    const imagesB = [
      { id: "1", src: "2.png" }, { id: "2", src: "4.png" }, { id: "3", src: "6.png" },
      { id: "4", src: "8.png" }, { id: "5", src: "10.png" }, { id: "6", src: "12.png" },
      { id: "7", src: "14.png" }, { id: "8", src: "16.png" }, { id: "9", src: "18.png" },
      { id: "10", src: "20.png" }
    ];

    const pairedCards = imagesA.map(front => ({
      id: front.id,
      front: front.src,
      back: imagesB.find(back => back.id === front.id).src
    }));

    let currentIndex = 0;
    const frontImg = document.getElementById("front-img");
    const backImg = document.getElementById("back-img");
    const card = document.getElementById("card");

    function showCard(index) {
      const cardData = pairedCards[index];
      frontImg.src = cardData.front;
      backImg.src = cardData.back;
      card.classList.remove("flipped");
    }

    function flipAndNext() {
      if (card.classList.contains("flipped")) return;
      card.classList.add("flipped");

      setTimeout(() => {
        currentIndex++;
        if (currentIndex < pairedCards.length) {
          showCard(currentIndex);
        } else {
          alert("🏁 Fim do jogo!");
        }
      }, 1000);
    }

    function toggleMusic() {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    // Iniciar jogo
    showCard(currentIndex);
  </script>
</body>
</html>
