<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo da Mem√≥ria</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 10px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 10px;
      justify-content: center;
    }
    .card {
      width: 80px;
      height: 80px;
      perspective: 1000px;
      cursor: pointer;
    }
    .inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }
    .front {
      transform: rotateY(180deg);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Jogo da Mem√≥ria</h1>
  <div id="game"></div>
  <button onclick="toggleMusic()">üéµ Tocar M√∫sica</button>
  <audio id="bgMusic" loop>
    <source src="musica.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    const imagesA = [
      { id: "1", src: "1.png" }, { id: "2", src: "3.png" }, { id: "3", src: "5.png" },
      { id: "4", src: "7.png" }, { id: "5", src: "9.png" }, { id: "6", src: "11.png" },
      { id: "7", src: "13.png" }, { id: "8", src: "15.png" }, { id: "9", src: "17.png" },
      { id: "10", src: "19.png" }
    ];
    const imagesB = [
      { id: "1", src: "2.png" }, { id: "2", src: "4.png" }, { id: "3", src: "6.png" },
      { id: "4", src: "8.png" }, { id: "5", src: "10.png" }, { id: "6", src: "12.png" },
      { id: "7", src: "14.png" }, { id: "8", src: "16.png" }, { id: "9", src: "18.png" },
      { id: "10", src: "20.png" }
    ];

    const cards = [...imagesA, ...imagesB]
      .sort(() => Math.random() - 0.5)
      .map(data => ({
        id: data.id,
        img: data.src
      }));

    const game = document.getElementById('game');

    let firstCard = null;
    let lock = false;

    cards.forEach((cardData, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.id = cardData.id;

      const inner = document.createElement('div');
      inner.classList.add('inner');

      const front = document.createElement('div');
      front.classList.add('front');
      front.innerHTML = `<img src="${cardData.img}" width="80" height="80">`;

      const back = document.createElement('div');
      back.classList.add('back');
      back.innerHTML = `<img src="back.png" width="80" height="80">`;

      inner.appendChild(front);
      inner.appendChild(back);
      card.appendChild(inner);

      card.addEventListener('click', () => {
        if (lock || card.classList.contains('flipped')) return;

        card.classList.add('flipped');

        if (!firstCard) {
          firstCard = card;
        } else {
          if (firstCard.dataset.id === card.dataset.id) {
            firstCard = null;
          } else {
            lock = true;
            setTimeout(() => {
              firstCard.classList.remove('flipped');
              card.classList.remove('flipped');
              firstCard = null;
              lock = false;
            }, 1000);
          }
        }
      });

      game.appendChild(card);
    });

    function toggleMusic() {
      const audio = document.getElementById("bgMusic");
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }
  </script>
</body>
</html>
